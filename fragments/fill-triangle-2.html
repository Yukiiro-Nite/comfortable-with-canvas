<canvas-example name="Fill AND Draw a Triangle">
  const size = 50
  const x = canvas.width / 2
  const y = canvas.height / 2

  // setup context

  context.beginPath()
  context.moveTo(x, y - size)
  context.lineTo(x - size, y + size)
  context.lineTo(x + size, y + size)
  context.closePath()
  context.fill()
  context.stroke()
</canvas-example>
